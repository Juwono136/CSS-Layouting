<!DOCTYPE html>
<html>
<head>
	<title>Belajar Z-index</title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			position: absolute;
		}
		.satu {
			background-color: salmon;
			z-index: 1;
		}
		.dua {
			top: 100px;
			left: 100px;
			background-color: forestgreen;
			z-index: 2;
		}
		.tiga {
			top: 200px;
			left: 200px;
			background-color: magenta;
		}
	</style>
</head>
<body>

	<div class="satu"></div>
	<div class="dua"></div>
	<div class="tiga"></div>

</body>
</html>
